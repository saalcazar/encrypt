<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>CipherGuard</title>
</head>
<body>
  <header class="header shadow">
    <h1>CipherGuard</h1>
    <h2>Tu portal de encriptación confiable</h2>
  </header>
  <main class="container">
    <section class="original-text">
      <form action="">
        <textarea class="original" name="" id="original" placeholder="Introduce el texto aquí"></textarea>

        <div class="buttons">
          <input class="dark-button" type="button" value="Encriptar" id="encrypt">
          <input class="light-button" type="button" value="Desencriptar" id="decrypt" class="decrypt">
        </div>
        <p class="caution"><span>✍</span> Solo puede usar letras en minúscula y sin acentos</p>
      </form>
    </section>
    <section class="modified-text">
        <textarea id="modified" class="modified" readonly placeholder="No se encontro texto"></textarea>
        <div class="img-search">
          <img id="img-encript" src="/img/2.svg" alt="Encriptador">
        </div>
        <div class="buttons">
          <input class="dark-button" type="button" value="Copiar" id="copy">
        </div>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
